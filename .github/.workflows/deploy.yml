name: 🚀 Deploy to Production

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
    types: [closed]

jobs:
  deploy:
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    name: 🚀 Deploy to Production
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐘 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: 📦 Install dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: 🔒 Create .env file
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" > api/.env
          echo "PATH_AWS=${{ secrets.PATH_AWS }}" >> api/.env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> api/.env
          echo "DB_USER=${{ secrets.DB_USER }}" >> api/.env
          echo "DB_PASS=${{ secrets.DB_PASS }}" >> api/.env
          echo "MAIL_TO=${{ secrets.MAIL_TO }}" >> api/.env
          echo "MAIL_FROM=${{ secrets.MAIL_FROM }}" >> api/.env
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> api/.env
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> api/.env
          echo "AWS_BUCKET=${{ secrets.AWS_BUCKET }}" >> api/.env
          echo "AWS_BUCKET_FOLDER=${{ secrets.AWS_BUCKET_FOLDER }}" >> api/.env
          echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> api/.env
          echo "API_URL_FRONT=${{ secrets.API_URL_FRONT }}" >> api/.env
          echo "APP_ENV=prod" >> api/.env

      - name: 🚀 Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /public_html/apicuraduria2ca/
          exclude: |
            **/.git*
            **/.git*/**
            .github/**
            README.md
            .gitignore
            .env.example
            .env.testing
            composer.json
            composer.lock

      - name: ✅ Deployment Success
        if: success()
        run: |
          echo "🎉 Deployment completed successfully!"
          echo "🌐 Your site should be live at: https://publicaciones.curaduria2cartagena.com/apicuraduria2ca"
          echo "🕐 Deployed at: $(date)"
          echo "📝 Commit: ${{ github.sha }}"

      - name: 🚨 Notify on failure
        if: failure()
        run: |
          echo "❌ Deployment failed"
          echo "🔍 Check the logs above for details"